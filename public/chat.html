<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Awais Khan AI Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <button id="backBtn" class="sidebar-btn">&larr; Back</button>
    <div class="chat-list" id="chatList"></div>
  </aside>

  <!-- Chat Panel -->
  <main class="chat-panel">
    <div class="chat-header">
      <h3>Awais Khan AI Chatbot</h3>
      <span>Online</span>
    </div>

    <div class="messages" id="messages"></div>

    <div class="input-wrapper">
      <div class="input-area">
        <textarea id="input" rows="1" placeholder="Type your message..."></textarea>
        <button id="send" class="send-btn">Send</button>
      </div>
    </div>
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
